{% extends 'layouts/base.html' %}
{% block title %}
    Contact page
{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Contact Form</h1>
        </div>
        <div class="col-6 offset-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock content %}
